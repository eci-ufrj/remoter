<html>
	
	<body>
			<script type="text/javascript" src="/components/socket.io-client/dist/socket.io.js"></script>
			<script type="text/javascript">
				
				var URL = "localhost:5000/mobile"
				// var URL = "remoter.herokuapp.com/control/stop_video"	
				URL = "http://"+ URL;
				var socket = io.connect(URL);

				function stop_video() {
					socket.emit("interaction","stop_video");
				}

			</script>
			<button onclick="stop_video()">STOP VIDEO</button>
	</body>
</html>
